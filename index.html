<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Äänestys</title>
</head>
<body>
    <header class="flex">
        <h1>Äänestyssivusto</h1>
        <button id="adminButton">Ylläpitäjämoodi</button>
    </header>
    <main id="main">
        <div id="poll0" class="box hidden">
            <h2 class="title">Uusi äänestys</h2>
            <div id="votes0" class="hidden">
                <form>
                    <label for="newTitle">Otsikko:</label><br>
                    <input type="text" id="newTitle" name="newTitle"><br>
                    <label for="newDesc">Kuvaus:</label><br>
                    <input type="text" id="newDesc" name="newDesc"><br>
                    <label for="option1">Vaihtoehto 1:</label><br>
                    <input type="text" id="option1" name="option1"><br>
                    <label for="option2">Vaihtoehto 2:</label><br>
                    <input type="text" id="option2" name="option2"><br>
                    <label for="option3">Vaihtoehto 3:</label><br>
                    <input type="text" id="option3" name="option3"><br>
                    <label for="option4">Vaihtoehto 4:</label><br>
                    <input type="text" id="option4" name="option4"><br>
                    <input type="submit" id="create" value="Lisää">
                    <input type="reset" value="Tyhjennä">
                </form>
            </div>
        </div>
        <div id="poll1" class="box">
            <h2 class="title">Lempieläin</h2>
            <p class="desc">Mikä on lempieläimesi?</p>
            <div id="votes1" class="hidden">
                <div>
                    <div class="flex">
                        <button>Kissa</button>
                        <p class="voteAmount">100 ääntä - 25%</p>
                    </div>
                    <div class="bar">
                        <div class="red" style="width: 25%;"></div>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <button>Koira</button>
                        <p class="voteAmount">100 ääntä - 25%</p>
                    </div>
                    <div class="bar">
                        <div class="blue" style="width: 25%;"></div>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <button>Pupu</button>
                        <p class="voteAmount">100 ääntä - 25%</p>
                    </div>
                    <div class="bar">
                        <div class="green" style="width: 25%;"></div>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <button>Hamsteri</button>
                        <p class="voteAmount">100 ääntä - 25%</p>
                    </div>
                    <div class="bar">
                        <div class="yellow" style="width: 25%;"></div>
                    </div>
                </div>
                <button class="delete hidden">Poista äänestys</button>
            </div>
        </div>
        <div id="poll2" class="box">
            <h2 class="title">Ananaspitsa</h2>
            <p class="desc">Kuuluuko ananas pitsaan?</p>
            <div id="votes2" class="hidden">
                <div>
                    <div class="flex">
                        <button>Kyllä</button>
                        <p class="voteAmount">50 ääntä - 17%</p>
                    </div>
                    <div class="bar">
                        <div class="red" style="width: 16.6%;"></div>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <button>Ei</button>
                        <p class="voteAmount">100 ääntä - 33%</p>
                    </div>
                    <div class="bar">
                        <div class="blue" style="width: 33.3%;"></div>
                    </div>
                </div>
                <div>
                    <div class="flex">
                        <button>Ei väliä</button>
                        <p class="voteAmount">150 ääntä - 50%</p>
                    </div>
                    <div class="bar">
                        <div class="green" style="width: 50%;"></div>
                    </div>
                </div>
                <button class="delete hidden">Poista äänestys</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
